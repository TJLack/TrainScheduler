<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

  </head>
  <body>

  <div class="jumbotron">
    <h1>Anytime is Train Time</h1>
    <h2>Choo Choo....chee chee?</h2>
  </div> <!-- end jumbotron -->

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">Current Train Schedule</div>
              <div class="panel-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id="sheet">
                  </tbody> <!-- end table body -->
                </table> <!-- end table -->
              </div> <!-- end panel body -->
          </div> <!-- end panel default -->
        </div> <!-- end first column -->
      </div> <!-- end row -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">Add Train</div>
              <div class="panel-body">
                <form id="form1">
                  <div class="form-group">
                      <label>Train Name</label>
                      <input class="form-control" type="text" id="train">
                  </div> <!-- end train name form group -->

                  <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" type="text" id="destination">
                  </div> <!-- end destination form group -->

                  <div class="form-group">
                      <label>First Train Time (HH:mm - military time)</label>
                      <input class="form-control" type="text" id="trainTime">
                  </div> <!-- end train time form group -->

                  <div class="form-group">
                    <label>Frequency (min)</label>
                    <input class="form-control" type="text" id="frequency">
                  </div> <!-- end frequency form group -->

                  <button class="btn btn-primary submit-btn" type="submit" form="form1" id="submit">Submit</button>

                </form> <!-- end input form -->
              </div>
          </div>
        </div>
      </div>
    </div> <!-- end container -->

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
